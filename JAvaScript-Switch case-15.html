<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var num = 4;
		switch(num){
		   case 0:
			   document.write("Monday");
			   break;
		    case 1:
			   document.write("Tuesday");
			   break;
		    case 2:
			   document.write("Wednesday");
			   break;
		    case 3:
			   document.write("Thrusday");
			   break;
		    case 4:
			   document.write("Friday");
			   break;
		    case 5:
			   document.write("Saturday");
			   break;
		    case 6:
			   document.write("Sunday");
			   break;
			default:
			   document.write("Write a number between 0 to 6")
		}
	</script>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

</body>
</html>
