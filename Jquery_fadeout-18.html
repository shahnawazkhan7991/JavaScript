<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">	
	</script>
	<style type="text/css">
		#aa{
			width: 200px;
			height: 200px;
			background-color: teal;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#ss").click(function(){
				// $("#aa").fadeOut(2000);
				$("#aa").fadeToggle(3000);
			})
		})
	</script>
	<meta charset="utf-8">
	<title>jquery</title>
</head>
<body>
	<button id="ss">click</button>
	<div id="aa"></div>

</body>
</html>
