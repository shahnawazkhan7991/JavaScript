<!--Data Type: It specifies the type of data
 1.String
 2.Number   
-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		/*String
		 var a = "Hello";*/
		/*Number
		var a = 20;*/
		//Undifined data type
		/*Null data type/object
		var a = null;*/
		/*Array(Collection of similar type of data) / objext type
		var a = ["shahnawaz","Rohan","Harry"]*/
		/*Object
		var a ={first:"shahnawaz",last:"Khan"}*/
		document.write(a +"<br>");
		document.write(typeof a);
	</script>
	<meta charset="utf-8">
	<title>DataTypes</title>
</head>
<body>

</body>
</html>
