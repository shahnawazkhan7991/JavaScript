<!--
comments in js are of two types:
1-Single line comments(//)
2-multiple line comments(/*.............*/)
 Comparison operators:
 1-Greater than(>)
 2-less than(<)
 3- greater than or equal to(>=)
 4-less than or equal to(<=)
 5-equal to (==)
 6-equal values&equal data type(===)
 var a = "20";
 var b = 20;
 a==b -> true
 a===b -> false
 7.not equal(!=)



-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var a = 5;
		var b = 10;
		document.write(a>b + "<br>");
		document.write(a<b + "<br>");
		document.write(a>=b + "<br>");
		document.write(a<=b + "<br>");
		document.write(a!=b + "<br>");
	</script>
	<meta charset="utf-8">
	<title>Comparison Operators</title>
</head>
<body>

</body>
</html>
