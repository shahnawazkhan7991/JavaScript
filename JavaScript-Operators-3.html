<!-- Types of Operatoes
1.Addition(plus)- '+''
2.Subtraction(minus")- '-'
3.Multiplication(multiply)- '*'
4.Division(divide)- '/'
5.Modulus- '%'
6.exponent- '**'
7.Increment-'++'
8.decrement - '--'
-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	var a = 8;
	var b = 2;
	// var c = a+b;
	//Addition
	document.write(a+b + "<br>");
	//Subtration
	document.write(a-b + "<br>");
	//Multiplication
	document.write(a*b + "<br>");
	//Division
	document.write(a/b + "<br>");
	//Modulus
	document.write(a%b + "<br>");
	//exponent
	document.write(a**b + "<br>");
	//Increment
	a++;
	document.write(a + "<br>");
	//decrement
	a--;
	document.write(a + "<br>");
	// document.write(c);
</script>
	<meta charset="utf-8">
	<title>OPerators</title>
</head>
<body>

</body>

</html>
